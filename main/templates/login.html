<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Günyap Grup</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static  '../assets/img/favicon.png' %}" rel="icon">
  <link href="{% static  '../assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Roboto:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css'  %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css'  %}" rel="stylesheet">
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css'  %}" rel="stylesheet">
  <link href="{% static 'vendor/aos/aos.css'  %}" rel="stylesheet">
  <link href="{% static 'vendor/glightbox/css/glightbox.min.css'  %}" rel="stylesheet">
  <link href="{% static 'vendor/swiper/swiper-bundle.min.css'  %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'css/main.css'  %}" rel="stylesheet">

  <style>
    /* Sayfanın tam ekranı kapsayacak şekilde görsel ayarları */
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    /* Görselin tüm sayfayı kaplaması için */
    .login-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Görsel arka planda olacak */
    }

    /* Formun üstünde konumlandırılması */
    .login-form-container {
      position: relative;
      z-index: 1; /* Formu görselin üstünde gösterecek */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
    }

    .login-form {
      background-color: rgba(255, 255, 255, 0.8); /* Yarı saydam beyaz zemin */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-form button {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-form button:hover {
      background-color: #0056b3;
    }

    /* Logo konumu */
    .logo-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .logo-container img {
      max-width: 200px;
      height: auto;
    }

  </style>
</head>

<body>

  <!-- ======= Header ======= -->
  

  <main id="main">

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="login-image-container">
        <!-- Arka planda görsel -->
        <img src="{% static 'img/backk.jpg' %}" alt="Background" class="login-image">
      </div>
      
      <div class="login-form-container">
        <!-- Login Formu -->
        <div class="login-form">
          <p class="text-center" style="font-size: 20px; font-weight: bold;">GÜNYAP GRUP BELGE YÖNETİM SİSTEMİ</p>

          <form action="{% url 'login' %}" method="post" role="form" autocomplete="off">
            {% csrf_token %}
        
            <!-- Kullanıcı Adı -->
            <div class="form-group">
                <input type="text" name="username" class="form-control" id="username" placeholder="Kullanıcı Adı" required>
            </div>
        
            <!-- Şifre -->
            <div class="form-group">
                <div class="input-group">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Şifre" required>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="fa fa-eye-slash" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>
            </div>
        
            <!-- Genel Hata Mesajları -->
            {% if messages %}
                <div class="message-container">
                    {% for message in messages %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Giriş Yap</button>
            </div>
        </form>
        </div>
      </div>
    </section><!-- End Contact Section -->

  </main>

  <!-- Scroll to top button -->
  <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'  %}"></script>
  <script src="{% static 'vendor/aos/aos.js'  %}"></script>
  <script src="{% static 'vendor/glightbox/js/glightbox.min.js'  %}"></script>
  <script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js'  %}"></script>
  <script src="{% static 'vendor/swiper/swiper-bundle.min.js'  %}"></script>
  <script src="{% static 'vendor/purecounter/purecounter_vanilla.js'  %}"></script>
  <script src="{% static 'vendor/php-email-form/validate.js'  %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'js/main.js'  %}"></script>

  <script>
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordField = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');

      // Şifreyi göster veya gizle
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        eyeIcon.classList.remove('fa-eye-slash');
        eyeIcon.classList.add('fa-eye');
      } else {
        passwordField.type = 'password';
        eyeIcon.classList.remove('fa-eye');
        eyeIcon.classList.add('fa-eye-slash');
      }
    });
  </script>

</body>
</html>
